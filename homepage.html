<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcom Marketplace</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            padding-top: 56px;
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #007bff;
        }

        .navbar-brand {
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .jumbotron {
            background: linear-gradient(to right, #007bff, #3498db);
            color: #fff;
            padding: 4rem 2rem;
            border-radius: 0;
            margin-bottom: 0;
        }

        .lead {
            font-size: 1.5rem;
        }

        .product-card {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 20px;
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">MarCom</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Jumbotron -->
<div class="jumbotron">
    <div class="container">
        <h1 class="display-4">Welcome to MaCcom Marketplace</h1>
        <p class="lead">Discover some of the best sellers on our marketplace!</p>
    </div>
</div>

<!-- Featured Products -->
<div class="container">
    <div class="row">
        <!-- Simulated Featured Products -->
        <div class="col-md-4">
            <div class="product-card">
                <h3>Best-Seller 1</h3>
                <p></p>
                <button class="btn btn-primary">Add to Cart</button>
            </div>
        </div>
        <div class="col-md-4">
            <div class="product-card">
                <h3>Best-Seller 2</h3>
                <p></p>
                <button class="btn btn-primary">Add to Cart</button>
            </div>
        </div>
        <div class="col-md-4">
            <div class="product-card">
                <h3>Best-Seller 3</h3>
                <p></p>
                <button class="btn btn-primary">Add to Cart</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
